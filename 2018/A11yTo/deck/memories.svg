<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 750 600">

  <title>Memories</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">
    @import url(silverbullet.css);
  </style>

  <defs id="defs-1">
    <path id="heading" d="M0,60 L380,40"/>
    <path id="subheading" d="M20,210 C120,240 520,240 620,210"/>
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black"/>

  <text id="head" x="750" y="1.5em" class="heading" text-anchor="end">Memories</text>

  <g id="content" font-size="30">
    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Sensory: hyper-short-term , automatic
        <tspan x="20" dy="1.5em">iconic memory: visual, 100ms duration, light trails (gone in a flash)</tspan>
        <tspan x="20" dy="1.5em">haptic memory: touch, ~2s duration, only recently identified, not much is known</tspan>
        <tspan x="20" dy="1.5em">echoic memory: auditory, 3-4s duration, high-density</tspan>
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Short-term: information encoding and storing
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Long-term: more about recall, less immediately relevant to dataviz, but visual does help with retention (would other sensory encodings help, too? further study)
      </text>
    </g>
  </g>

</svg>
