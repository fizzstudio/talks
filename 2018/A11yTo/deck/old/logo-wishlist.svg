<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 1080 790">

  <title>Logo Wishlist</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">@import url(silverbullet.css);</style>

  <defs id="defs-1">
     <path id="heading" d="M0,60 L380,40" />
     <path id="subheading" d="M20,210 C120,240 520,240 620,210" />
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    .tagline {
      font-size: 34px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="1060" y="1em" class="heading" text-anchor="end">Logo Wishlist</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(370,100)">
      <text x="0" y="0">where will it be used?
        <tspan x="50" dy="1.5em">website (i.e. top-left icon, favicon)</tspan>
        <tspan x="50" dy="1.5em">business cards</tspan>
        <tspan x="50" dy="1.5em">application icon</tspan>
        <tspan x="50" dy="1.5em">plugin / extension icon</tspan>
        <tspan x="50" dy="1.5em">print / brochures</tspan>
      </text>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(30,390)">
      <text x="0" y="0">aesthetic needs for current logo
        <tspan x="50" dy="1.5em">font</tspan>
        <tspan x="50" dy="1.5em">colors</tspan>
        <tspan x="50" dy="1.5em">styling:
          <tspan x="100" dy="1.5em">stroke or not?</tspan>
          <tspan x="100" dy="1.5em">ratio of stroke to fill?</tspan>
        </tspan>
        <tspan x="50" dy="1.5em">proportions and positions of circles</tspan>
        <tspan x="50" dy="1.5em">animation</tspan>
      </text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(540,490)">
      <text x="0" y="0" text-anchor="middle" font-size="40" font-weight="bold">–or–</text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(630,390)">
      <text x="0" y="0">totally new logo!
        <tspan x="50" dy="1.5em">I'm an amateur with bad design skills
          <tspan x="100" dy="1.5em">too generic / simplistic?</tspan>
          <tspan x="100" dy="1.5em">too geometric?</tspan>
        </tspan>
        <tspan x="50" dy="1.5em">fresh new look at the problem</tspan>
        <tspan x="50" dy="1.5em">better marketing approach</tspan>
        <tspan x="50" dy="1.5em">open to feedback</tspan>
      </text>
    </g>

    <g data-fire="4" data-blank="true" transform="translate(540,750)">
      <text x="0" y="0" text-anchor="middle">brand identity system guidelines</text>
    </g>

  </g>

</svg>
