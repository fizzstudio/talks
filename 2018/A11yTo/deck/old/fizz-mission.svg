<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 900 610">

  <title>Fizz Studio Mission</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">@import url(silverbullet.css);</style>

  <defs id="defs-1">
     <path id="heading" d="M0,60 L380,40" />
     <path id="subheading" d="M20,210 C120,240 520,240 620,210" />
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    .tagline {
      font-size: 34px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="880" y="1em" class="heading" text-anchor="end">Company Mission</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(30,100)">
      <text x="0" y="0">
        <tspan>value proposition</tspan>
        <tspan x="50" dy="1.5em">We make data visualizations that are accessible to blind people through voice
          <tspan x="50" dy="1.5em">interfaces. The Americans with Disability Act legally requires organizations to</tspan>
          <tspan x="50" dy="1.5em">make their content accessible, and we make that easy.</tspan>
        </tspan>
      </text>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(30,310)">
      <text x="0" y="0">
        <tspan>mission statement</tspan>
        <tspan x="50" dy="1.5em">Our Software as a Service is a simple way to create graphics and publish your data
          <tspan x="50" dy="1.5em">to everyone using conversational interfaces, whether that's screen readers for the</tspan>
          <tspan x="50" dy="1.5em">blind, or voice services like Alexa or Siri, phones, watches, smart TVs or any device</tspan>
          <tspan x="50" dy="1.5em">and all their users. Don't hide your content from this high-growth medium.</tspan>
        </tspan>
      </text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(450,570)">
      <text x="0" y="0" class="tagline">Information at the speed of sound.</text>
    </g>
  </g>

</svg>
