<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 900 600">

  <title>Which audience should it target?</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">@import url(silverbullet.css);</style>

  <defs id="defs-1">
     <path id="heading" d="M0,60 L380,40" />
     <path id="subheading" d="M20,210 C120,240 520,240 620,210" />
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    .tagline {
      font-size: 34px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="880" y="1em" class="heading" text-anchor="end">Which audience should logo target?</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(100,150)">
      <text x="0" y="0">our company values?
        <tspan x="50" dy="1.5em">easy</tspan>
        <tspan x="50" dy="1.5em">delightful</tspan>
        <tspan x="50" dy="1.5em">customizable</tspan>
        <tspan x="50" dy="1.5em">friendly</tspan>
        <tspan x="50" dy="1.5em">trustworthy</tspan>
        <tspan x="50" dy="1.5em">warm</tspan>
        <tspan x="50" dy="1.5em">precise</tspan>
        <tspan x="50" dy="1.5em">fun</tspan>
        <tspan x="50" dy="1.5em">inclusive</tspan>
      </text>
    </g>


    <g data-fire="2" data-blank="true" transform="translate(400,200)">
      <text font-size="40" font-weight="bold">–or–</text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(550,150)">
      <text x="0" y="0">the target client culture?
        <tspan x="50" dy="1.5em">dependable</tspan>
        <tspan x="50" dy="1.5em">safe</tspan>
        <tspan x="50" dy="1.5em">data-driven</tspan>
        <tspan x="50" dy="1.5em">accurate</tspan>
        <tspan x="50" dy="1.5em">conservative</tspan>
        <tspan x="50" dy="1.5em">busy</tspan>
        <tspan x="50" dy="1.5em">legally cautious</tspan>
      </text>
    </g>

  </g>

</svg>
