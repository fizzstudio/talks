<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 750 600">

  <title>About Doug</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">@import url(silverbullet.css);</style>

  <defs id="defs-1">
     <path id="heading" d="M0,60 L380,40" />
     <path id="subheading" d="M20,210 C120,240 520,240 620,210" />
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black" />

  <text id="head" x="750" y="1em" class="heading" text-anchor="end">About Me</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(30,150)">
      <text x="0" y="0" font-size="34" font-weight="bold">Doug Schepers</text>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(60,200)">
      <text x="0" y="0">Live and work in Chapel Hill since 1993</text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(60,250)">
      <text x="0" y="0">Work history:
        <tspan x="50" dy="1.5em">Web developer since 1998</tspan>
        <tspan x="50" dy="1.5em">Large and small companies</tspan>
        <tspan x="50" dy="1.5em">W3C (World Wide Web Consortium): web standards for 10 years</tspan>
        <tspan x="50" dy="1.5em">Joined distributed startup as CTO in 2017, startup failed</tspan>
        <tspan x="50" dy="1.5em">Founded my own startup late last year</tspan>
      </text>
    </g>
  </g>

</svg>
