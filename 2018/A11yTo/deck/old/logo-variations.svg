<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%" viewBox="0 0 1000 750">

  <title>Fizz logo variations</title>

  <script href="silverbullet.js"/>
  <style type="text/css">@import url(silverbullet.css);</style>

  <defs id="defs-1">
     <path id="heading" d="M0,60 L380,40" />
     <path id="subheading" d="M20,210 C120,240 520,240 620,210" />
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    .emphasis {
      font-size: 34px;
      font-weight: bold;
    }

    .sub {
      font-size: 23px;
    }


    text.logo {
      font-size: 30px;
      fill: purple;
      font-family: Verdana, sans-serif;
      font-weight: bold;
    }

      text.logo tspan {
        font-size: 25px;
        font-weight: normal;
      }

      text.logo .slogan,
      text.logo .slogan tspan {
        font-size: 13px;
      }

      .centered {
        text-anchor: middle;
      }

    .outline {
      stroke: hsl(300, 50%, 50%);
      stroke-dasharray: 1 9;
      fill: none;
    }
  </style>


  <defs>
    <svg id="fizz" viewBox="0 0 208 208">
      <style>
        .icon_size {
          fill: violet;
          stroke: purple;
          stroke-width: 10px;
        }

        .full_size {
          fill: url(#bubble_gradient);
          stroke: none;
          stroke-width: 1px;
        }

        .small_size {
          fill: purple;
          stroke: purple;
          stroke-width: 5px;
        }

        .gray_scale {
          fill: gray;
          stroke: black;
        }

        .badge {
          fill: white;
          stroke: purple;
        }

        .badge_container {
          fill: violet;
          stroke: purple;
          stroke-width: 8px;
        }

        .badge.mono {
          fill: white;
          stroke: white;
          stroke-width: 1px;
        }

        .badge_container.mono {
          fill: purple;
          stroke: purple;
          stroke-width: 8px;
        }

        #shine {
          display: none;
        }

        #shine {
          display: inline;
          stroke: hsla(300, 100%, 25%, 0.3);
          stroke:  hsla(0, 100%, 100%, 0.5);
          stroke-linecap: round;
          stroke-width: 2px;
          fill: none;
        }

      </style>

      <radialGradient id="bubble_gradient"
         fx="35%" fy="35%" r="65%"
         spreadMethod="pad">
        <stop offset="0.1" stop-color="hsl(300, 86%, 92%)"/>
        <stop offset="0.6" stop-color="hsl(300, 76%, 72%)"/>
      </radialGradient>

      <circle id="circle-0-0" cx="50" cy="50" r="30"/>
      <circle id="circle-0-1" cx="120" cy="46.5" r="23"/>
      <circle id="circle-0-2" cx="176" cy="43" r="16"/>

      <circle id="circle-1-0" cx="46.5" cy="120" r="23"/>

      <circle id="circle-1-1" cx="112" cy="112" r="16"/>

      <circle id="circle-2-0" cx="43" cy="176" r="16"/>

    </svg>

    <svg id="shine" viewBox="0 0 208 208">
      <g>
        <path d="M66,32 A15,15 0 0,1 72,39" />
        <path id="medium-shine" d="M129,32 A15,15 0 0,1 135,39" />
        <path id="small-shine" d="M181,34 A10,10 0 0,1 186,39" />

        <use href="#medium-shine" x="-73.5" y="73.5" />
        <use href="#small-shine" x="-64" y="69" />
        <use href="#small-shine" x="-133" y="133" />
      </g>
    </svg>

  </defs>


  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="980" y="1em" class="heading" text-anchor="end">Fizz logo variations</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(30,120)">
      <text x="0" y="0">icon</text>
      <use href="#fizz" x="0" y="10" width="100" height="100" class="icon_size"/>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(30,340)">
      <text x="0" y="0">favicon</text>
      <use href="#fizz" x="20" y="20" width="15" height="15" class="small_size" />
    </g>

    <g data-fire="3" data-blank="true" transform="translate(30,560)">
      <text x="0" y="0">grayscale</text>
      <use href="#fizz" x="0" y="10" width="100" height="100" class="icon_size gray_scale"/>
    </g>


    <g data-fire="4" data-blank="true" transform="translate(250,120)">
      <text x="0" y="0">round badge <tspan class="sub">(full color)</tspan></text>
      <g>
        <circle cx="60" cy="90" r="80" class="badge_container"/>
        <use href="#fizz" x="0" y="30" width="120" height="120" class="icon_size badge"/>
      </g>
    </g>

    <g data-fire="5" data-blank="true" transform="translate(250,340)">
      <text x="0" y="0">round badge <tspan class="sub">(monochrome)</tspan></text>
      <g class="mono">
        <circle cx="60" cy="90" r="80" class="badge_container mono"/>
        <use href="#fizz" x="0" y="30" width="120" height="120" class="icon_size badge mono"/>
      </g>
    </g>

    <g data-fire="6" data-blank="true" transform="translate(250,560)">
      <text x="0" y="0">square badge / monogram</text>
      <g>
        <rect x="0" y="20" width="130" height="130" rx="20" ry="20" class="badge_container mono" />
        <use href="#fizz" x="0" y="20" width="120" height="120" class="icon_size badge mono"/>
      </g>
    </g>

    <g data-fire="7" data-blank="true" transform="translate(570,120)">
      <text x="0" y="0">banner / poster</text>
      <use href="#fizz" x="-50" y="0" width="400" height="400" class="full_size"/>
      <use href="#shine" x="-50" y="0" width="400" height="400" class="full_size" style="display:inline;"/>
    </g>

    <g data-fire="8" data-blank="true" transform="translate(570,560)">
      <text x="0" y="0">logo system variants</text>

      <svg id="fizz" viewBox="0 0 208 208" x="-50" width="150" height="150">
        <circle id="" cx="50" cy="50" r="30" fill="#fe938c" />
        <circle id="" cx="120" cy="46.5" r="23" fill="#edaf97" />
        <circle id="" cx="176" cy="43" r="16" fill="#c49792" />
        <circle id="" cx="46.5" cy="120" r="23" fill="#ad91a3" />
        <circle id="" cx="112" cy="112" r="16" fill="#9d91a3" />
        <circle id="" cx="43" cy="176" r="16" fill="#7B6D8D" />
      </svg>

      <svg id="fizz" viewBox="0 0 208 208" x="110" width="150" height="150">
        <defs>
          <svg id="gear-icon" viewBox="3 4 18 18" width="90" height="90">
            <path d="M20,14.5v-2.9 l-1.8-0.3c-0.1-0.4-0.3-0.8-0.6-1.4 l1.1-1.5l-2.1-2.1l-1.5,1.1 c-0.5-0.3-1-0.5-1.4-0.6L13.5,5h-2.9 l-0.3,1.8 C9.8,6.9,9.4,7.1,8.9,7.4 L7.4,6.3L5.3,8.4l1,1.5c-0.3,0.5-0.4,0.9-0.6,1.4 L4,11.5v2.9l1.8,0.3c0.1,0.5,0.3,0.9,0.6,1.4 l-1,1.5 l2.1,2.1l1.5-1c0.4,0.2,0.9,0.4,1.4,0.6 l0.3,1.8h3l0.3-1.8c0.5-0.1,0.9-0.3,1.4-0.6l1.5,1.1l2.1-2.1l-1.1-1.5c0.3-0.5,0.5-1,0.6-1.4 L20,14.5z M12,16c-1.7,0-3-1.3-3-3s1.3-3,3-3s3,1.3,3,3S13.7,16,12,16z"></path>
          </svg>
        </defs>

        <use href="#gear-icon" x="20" y="20" width="60" height="60"/>
        <use href="#gear-icon" x="97" y="23.5" width="46" height="46"/>
        <use href="#gear-icon" x="160" y="27" width="32" height="32"/>
        <use href="#gear-icon" x="23.5" y="97" width="46" height="46"/>
        <use href="#gear-icon" x="96" y="96" width="32" height="32"/>
        <use href="#gear-icon" x="27" y="160" width="32" height="32"/>
      </svg>

      <svg id="fizz" viewBox="0 0 208 208" x="270" width="150" height="150">
        <defs>
          <svg id="flower" viewBox="-45 -45 90 90">
            <image href="flower.png" x="-50" y="-50" width="100" height="100"/>
          </svg>
        </defs>

        <use href="#flower" x="20" y="20" width="60" height="60"/>
        <use href="#flower" x="97" y="23.5" width="46" height="46"/>
        <use href="#flower" x="160" y="27" width="32" height="32"/>
        <use href="#flower" x="23.5" y="97" width="46" height="46"/>
        <use href="#flower" x="96" y="96" width="32" height="32"/>
        <use href="#flower" x="27" y="160" width="32" height="32"/>
      </svg>
    </g>

  </g>
</svg>
