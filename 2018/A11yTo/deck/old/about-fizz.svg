<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 900 610">

  <title>About Fizz Studio</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">@import url(silverbullet.css);</style>

  <defs id="defs-1">
     <path id="heading" d="M0,60 L380,40" />
     <path id="subheading" d="M20,210 C120,240 520,240 620,210" />
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    .tagline {
      font-size: 34px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="880" y="1em" class="heading" text-anchor="end">About Fizz Studio</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(30,100)">
      <text x="0" y="0">early-stage, pre-revenue startup
        <tspan x="50" dy="1.5em">part-time technical partners and advisor, hiring paid interns
        <tspan x="100" dy="1.5em">no design or sales staff</tspan></tspan>
        <tspan x="50" dy="1.5em">auditing the Launch Chapel Hill accelerator program</tspan>
        <tspan x="50" dy="1.5em">conducting customer interviews in beachhead market</tspan>
        <tspan x="50" dy="1.5em">seeking federal grants</tspan>
      </text>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(30,400)">
      <text x="0" y="0">
        <tspan>technology</tspan>
        <tspan x="50" dy="1.5em">embed data as metadata into visualization graphics file
          <tspan x="50" dy="1.5em">extract data, present through voice interface</tspan>
          <tspan x="50" dy="1.5em">interactive task-oriented system</tspan>
        </tspan>
      </text>
    </g>

  </g>

</svg>
