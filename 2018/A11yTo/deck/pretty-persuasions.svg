<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 750 600">

  <title>Pretty persuasions</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">
    @import url(silverbullet.css);
  </style>

  <defs id="defs-1">
    <path id="heading" d="M0,60 L380,40"/>
    <path id="subheading" d="M20,210 C120,240 520,240 620,210"/>
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black"/>

  <text id="head" x="750" y="1.5em" class="heading" text-anchor="end">Pretty persuasions</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Find the right way to convince your organization to be early adopters of accessible dataviz
      </text>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(10,200)">
      <text>Credibility and ethics are important to data scientists. Get the data scientist on your side.
      </text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(10,250)">
      <text>Doesn't cost any more than inaccessible charts, and no more difficult; dataviz already generated by library, just use accessible one
      </text>
    </g>

    <g data-fire="4" data-blank="true" transform="translate(10,300)">
      <text>Embedding data in your visualization is better for users for
        <tspan x="20" dy="1.5em">reuse</tspan>
        <tspan x="20" dy="1.5em">SEO</tspan>
        <tspan x="20" dy="1.5em">smart speakers and voice services</tspan>
        <tspan x="20" dy="1.5em">restyling / rebranding</tspan>
        <tspan x="20" dy="1.5em">future proofing</tspan>
      </text>
    </g>

  </g>

</svg>
