<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 750 600">

  <title>Deep Graphics</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">
    @import url(silverbullet.css);
  </style>

  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black"/>

  <text id="head" x="750" y="1.5em" class="heading" text-anchor="end">Deep Graphics</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Images with extra information behind them
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Embed data
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Add links to data source
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Lots of possibilities, accessibility is only the first
      </text>
    </g>

  </g>

</svg>
