<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 750 600">

  <title>Dashboards</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">
    @import url(silverbullet.css);
  </style>

  <defs id="defs-1">
    <path id="heading" d="M0,60 L380,40"/>
    <path id="subheading" d="M20,210 C120,240 520,240 620,210"/>
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black"/>

  <text id="head" x="750" y="1.5em" class="heading" text-anchor="end">Dashboards</text>

  <g id="content" font-size="30">
    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>multiple charts on the same page
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>usually interrelations between charts
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>priorities:

        <tspan x="20" dy="1.5em">let the user know there are multiple charts (easy!)</tspan>
        <tspan x="20" dy="1.5em">describe the purpose of each chart (may be manual)</tspan>
        <tspan x="20" dy="1.5em">describe how the charts relate to each other (may be manual)</tspan>
        <tspan x="20" dy="1.5em">Good news! You already made these decisions when you designed the dashboard, so you can just write a short description, and that will benefit everyone</tspan>
      </text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>"Iâ€™ll begin by stating my fundamental position: a dashboard that is accessible to the blind is a contradiction in terms." - Stephen Few https://www.perceptualedge.com/blog/?p=1756
      </text>
    </g>

  </g>

</svg>
