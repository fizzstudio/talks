<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 750 600">

  <title>Libraries and Tools</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">
    @import url(silverbullet.css);
  </style>

  <defs id="defs-1">
    <path id="heading" d="M0,60 L380,40"/>
    <path id="subheading" d="M20,210 C120,240 520,240 620,210"/>
  </defs>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="black"/>

  <text id="head" x="750" y="1.5em" class="heading" text-anchor="end">Libraries and Tools</text>

  <g id="content" font-size="30">

    <g data-fire="1" data-blank="true" transform="translate(10,150)">
      <text>Most professional packages let you control colors, so you can make your own accessibility
      </text>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(10,200)">
      <text>Highcharts

        <tspan x="120" dy="1.5em">good range of charts and graphs</tspan>
        <tspan x="120" dy="1.5em">serial navigation of each data point</tspan>
        <tspan x="120" dy="1.5em">not turned on by default</tspan>
        <tspan x="120" dy="1.5em">fairly pricey</tspan>
        <tspan x="120" dy="1.5em">developer-oriented</tspan>
        <tspan x="120" dy="1.5em">visible source, but not open source (commercial license)</tspan>
      </text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(10,250)">
      <text>SAS

        <tspan x="120" dy="1.5em">analytics and programming language, complex, full-featured</tspan>
        <tspan x="120" dy="1.5em">free accessible chart authoring tool for schools</tspan>
        <tspan x="120" dy="1.5em">interface heavily geared toward sonification as first pass for noting trends</tspan>
        <tspan x="120" dy="1.5em">very expensive</tspan>
        <tspan x="120" dy="1.5em">proprietary</tspan>
      </text>
    </g>

    <g data-fire="4" data-blank="true" transform="translate(10,300)">
      <text>Semiotic

        <tspan x="120" dy="1.5em">good range of charts and graphs</tspan>
        <tspan x="120" dy="1.5em">rudimentary accessibility, but growing</tspan>
        <tspan x="120" dy="1.5em">serial navigation of each data point</tspan>
        <tspan x="120" dy="1.5em">developer-oriented</tspan>
        <tspan x="120" dy="1.5em">free</tspan>
        <tspan x="120" dy="1.5em">open source</tspan>
      </text>
    </g>

    <g data-fire="5" data-blank="true" transform="translate(10,350)">
      <text>Fizz Charts

        <tspan x="120" dy="1.5em">alpha release</tspan>
        <tspan x="120" dy="1.5em">accessible authoring</tspan>
        <tspan x="120" dy="1.5em">UI-driven, with developer API</tspan>
        <tspan x="120" dy="1.5em">accessible by default</tspan>
        <tspan x="120" dy="1.5em">Fizz Reader provides task-oriented interface</tspan>
        <tspan x="120" dy="1.5em">hoping to make open source!</tspan>
      </text>
    </g>

  </g>

</svg>
