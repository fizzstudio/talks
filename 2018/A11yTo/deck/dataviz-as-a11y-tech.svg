<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 1200 840">

  <title>Data visualization is accessibility technology</title>

  <script xlink:href="silverbullet.js"/>
  <style type="text/css">@import url(silverbullet.css);</style>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    #content {
      font-size: 38px;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" />
  <rect id="frame" x="0" y="0" width="100%" height="100%"/>

  <text id="head" x="1180" y="1.5em" class="heading" text-anchor="end">Data visualization is accessibility technology</text>

  <g id="content">

    <g data-fire="1" data-blank="true" transform="translate(20,100)">
      <image x="0" width="554" height="407" href="population-csv.png">1548 1030
        <title>spreadsheet showing population growth of Brazil, China, India, and the US</title>
      </image>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(600,100)">
      <image width="568" height="407" href="population-dataviz.png">1437 1030
        <title>equivalent line-chart visualization showing population growth of Brazil, China, India, and the US</title>
      </image>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(280,560)">
      <text>Much easier to notice and think about patterns</text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(280,630)">
      <text>Aids certain kinds of cognitive disabilities</text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(280,700)">
      <text>Reduce effort and catch attention in data-flooded world</text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(280,760)">
      <text>Creates a functional model of the data in the minds of the audience
        <tspan x="50" dy="1.5em">Nothing inherently visual about that</tspan>
      </text>
    </g>
  </g>

</svg>
