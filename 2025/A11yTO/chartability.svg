<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 1000 650">

  <title>Chartability</title>

  <script href="_silverbullet.js"/>
  <style type="text/css">@import url(_silverbullet.css);</style>

  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    a {
      fill: blue;
      text-decoration: underline;
    }

    .center {
      text-anchor: middle;
    }

    .big {
      font-size: 2.5rem;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="990" y="1.5em" class="heading" text-anchor="end">Chartability</text>

  <g id="content" font-size="30">

    <g transform="translate(500,150)">
      <text class="center">Auditing methodology that extends WCAG with deeper considerations for data visualizations</text>
    </g>

    <g data-fire="1" data-blank="true" transform="translate(500,220)">
      <text class="center big"><a href="https://chartability.fizz.studio/">chartability.fizz.studio</a></text>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(30,270)">
      <rect x="0" y="0" width="430" height="210" fill="hsla(71, 58%, 64%, 1)"/>

      <text transform="translate(10,30)">Free, open, and available
        <tspan data-fire="2" data-blank="true" x="20" dy="1.5em">includes a workbook and checklist</tspan>
        <tspan data-fire="2" data-blank="true" x="20" dy="1.5em">always a work in progress</tspan>
        <tspan data-fire="2" data-blank="true" x="20" dy="1.5em">feedback, contributions, and 
          <tspan data-fire="2" data-blank="true" x="40" dy="1.1em">reviews welcome!</tspan>
          </tspan>
      </text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(530,270)">
      <rect x="0" y="0" width="430" height="210" fill="hsla(189, 45%, 74%, 1)"/>

      <text transform="translate(10,30)">Originally developed by <tspan x="20" dy="1.1em" class="emphasize">Frank Elavsky</tspan> (<a href="https://twitter.com/FrankElavsky">@FrankElavsky</a>)
        <tspan x="20" dy="1.1em">while working at Visa and other clients</tspan>
      </text>

      <text transform="translate(10,165)">Evaluated by many partners in
        <tspan x="20" dy="1.1em">a11y dataviz community</tspan>
      </text>
    </g>


    <g data-fire="4" data-blank="true" transform="translate(500,500)">
      <rect x="-250" y="0" width="520" height="120" fill="hsla(355, 77%, 78%, 1)"/>

      <text transform="translate(0,35)" class="center">Teamed up with Fizz Studio to offer<tspan x="0" dy="1.1em"> specialist dataviz accessibility consulting in</tspan><tspan x="0" dy="1.1em"> design, auditing, training, and development</tspan>
      </text>
    </g>
  </g>

</svg>
