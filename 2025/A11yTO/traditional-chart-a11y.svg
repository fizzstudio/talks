<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"
  viewBox="0 0 1100 600">

  <title>Traditional Chart Accessibility</title>

  <script href="_silverbullet.js" />
  <style type="text/css">
    @import url(_silverbullet.css);
  </style>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    #content {
      font-size: 18px;
    }

    .h2 {
      font-size: 30px;
    }

    .subhead {
      font-size: 25px;
    }

    .heading {
      text-anchor: middle;
    }

    .outline {
      fill: none;
      fill: #f2f2f2;
      stroke: #d8d8d8;
    }

    .caveat {
      fill: #5b5b5b;
      font-style: italic;
      text-anchor: middle;
    }
  </style>

  <defs id="defs-1">


  </defs>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white" />

  <text id="head" x="550" y="1.5em" class="heading">Traditional Chart Accessibility</text>

  <g id="content">

    <g data-fire="1" data-blank="true" transform="translate(350,108)">
      <image href="./assets/passenger-cars-line.jpg" width="400" />
    </g>

    <g data-fire="2" data-blank="true" transform="translate(70,130)">
      <text class="h2">Provide a data table
        <tspan x="0" dy="1.7rem" class="subhead">for detailed exploration</tspan>
      </text>
      <image href="./assets/data-table.jpg" y="46" width="200" />
    </g>


    <g data-fire="3" data-blank="true" transform="translate(780,130)">
      <text class="h2">Provide alt text
        <tspan x="0" dy="1.7rem" class="subhead">for high-level overview</tspan>
      </text>

      <rect class="outline" x="0" y="50" width="290" height="165" />
      <text x="5" y="70">This is a line chart showing car sales in China,
        <tspan x="5" dy="1.4rem">the U.S., Japan, and Germany from 2005 to</tspan>
        <tspan x="5" dy="1.4rem">2018. All countries except China remain below</tspan>
        <tspan x="5" dy="1.4rem">10 million car sales, while China rises from 3.97</tspan>
        <tspan x="5" dy="1.4rem">million cars in 2005 to 23.71 million car sales</tspan>
        <tspan x="5" dy="1.4rem">in 2018, with a peak at 24.72 million car sales </tspan>
        <tspan x="5" dy="1.4rem">in 2017.</tspan>
      </text>
    </g>


    <g data-fire="4" data-blank="true" transform="translate(550,530)">
      <text class="caveat">Caveat:
        <tspan x="0" dy="1.4em">This presentation focuses heavily on line charts,</tspan>
        <tspan x="0" dy="1.4em">but we support many other chart types</tspan>
      </text>    
    </g>

  </g>

</svg>