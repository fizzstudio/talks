<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 1150 860">

  <title>Alt Text Benefits and Limitations</title>

  <script href="_silverbullet.js"/>
  <style type="text/css">@import url(_silverbullet.css);</style>

  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    a {
      fill: blue;
      text-decoration: underline;
    }


    .hilite {
      /*
      stroke: #1a8410;
      stroke-width: 3px;
      */
      stroke-linecap: round;
      fill: hsl(120, 86%, 93%);
    }

    .hilite_warn {
      /*
      stroke: hsl(43, 74%, 49%);
      stroke-width: 3px;
      */
      stroke-linecap: round;
      fill: hsl(43, 100%, 83%);
    }

    .hilite_fail {
      stroke: hsl(43, 74%, 49%);
      stroke-width: 3px;
      stroke-linecap: round;
      fill: hsl(0, 100%, 85%)
    }

  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="98%" y="1.5em" class="heading" text-anchor="end">Alt Text Benefits and Limitations</text>

  <g id="content" font-size="30">
    <g data-fire="1" data-blank="true" transform="translate(30,150)">
      <rect x="-10" y="-35" width="340" height="230" class="hilite"/>
      <text>Alt-text works well for:
        <tspan x="50" dy="1.5em">Simple overviews</tspan>
        <tspan x="50" dy="1.5em">Casual reading</tspan>
        <tspan x="50" dy="1.5em">Static charts</tspan>
        <tspan x="50" dy="1.5em">Simple charts and diagrams</tspan>
      </text>
    </g>


    <g data-fire="2" data-blank="true" transform="translate(450,150)">
      <rect x="-10" y="-35" width="370" height="230" class="hilite_warn"/>
      <text>Alt-text doesn't works so well for:
        <tspan x="50" dy="1.5em">Task-oriented data exploration</tspan>
        <tspan x="50" dy="1.5em">Dynamically generated charts</tspan>
        <tspan x="50" dy="1.5em">Live-update feed charts</tspan>
        <tspan x="50" dy="1.5em">Complex charts and diagrams</tspan>
      </text>
    </g>


    <g data-fire="3" data-blank="true" transform="translate(30,350)">
      <image data-fire="3" data-blank="true" href="assets/scatterplot-exoplanet.png" x="0" y="40" width="300"/>
      <image data-fire="4" data-blank="true" href="assets/stacked-group-bar.png" x="400" y="30" width="380"/>
      <image data-fire="5" data-blank="true" href="assets/sankey-Rodrigo_World_Cup.png" x="400" y="250" width="300"/>
      <image data-fire="6" data-blank="true" href="assets/flow_chart.png" x="840" y="-140" width="300"/>
    </g>


  </g>

</svg>
