<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"
  viewBox="0 0 1200 800">

  <title>ParaDocs Test 3</title>

  <script type="module" href="./script/paradocs.js"></script>

  <style type="text/css">
    @import url(_silverbullet.css);
  </style>
  <style>
    #content {
      text-anchor: middle;
      fill: black;
      font-size: 40px;
    }

    .subheading {
      font-weight: bold;
      font-size: 40px;
      text-anchor: middle;
      fill: white;
    }

    .row_header,
    .cell {
      text-anchor: middle;
    }

    .arrow_line {
      fill: none;
      stroke: gainsboro;
      stroke-width: 40px;
      marker-end: url(#arrow);
    }

    .emphasize {
      font-weight: bold;
    }

    .plus {
      font-weight: bold;
      text-anchor: middle;
      font-size: 100px;
      stroke: black;
      stroke-width: 6px;
    }

    .emphasize {
      font-weight: bold;
    }

    .background {
      fill: gainsboro;
    }

    .column.nlg {
      fill: hsl(200, 73%, 88%);
    }

    .column_head.nlg {
      fill: hsl(200, 73%, 28%);
    }

    .column.ml {
      fill: hsl(120, 73%, 88%);
    }

    .column_head.ml {
      fill: hsl(120, 73%, 28%);
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="98%" y="1.5em" class="heading" text-anchor="end">ParaDocs Test 3</text>

  <g id="content">

    <g id="vendor" transform="translate(600,200)" data-step="1" data-hide="true">
      <text> 
        <tspan class="emphasize">Step 1:</tspan>
        <tspan x="20" dy="1.5em">This is the first item.</tspan>
      </text>
    </g>


    <g id="vendor" transform="translate(600,560)" data-step="2" data-hide="true">
      <text> 
        <tspan class="emphasize">Step 2:</tspan>
        <tspan x="20" dy="1.5em">This is the second item.</tspan>
      </text>
    </g>

  </g>

</svg>