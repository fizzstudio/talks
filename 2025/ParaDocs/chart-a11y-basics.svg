<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"
  viewBox="0 0 1100 650">

  <title>Basics of Modern Chart Accessibility for the Web</title>

  <script href="_silverbullet.js" />
  <style type="text/css">
    @import url(_silverbullet.css);
  </style>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    #content {
      font-size: 45px;
      text-anchor: middle;
    }

    .list {
      font-size: 25px;
      text-anchor: middle;
    }

    .heading {
      text-anchor: middle;
    }

    .colorbox text {
      fill: white;
    }
  </style>

  <defs id="defs-1">


  </defs>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white" />
  <!-- <rect width="100%" height="100%" fill="none" stroke="red" /> -->

  <text id="head" x="550" y="1.5em" class="heading">Basics of Modern Chart Accessibility for the Web</text>

  <g id="content">
    <g data-fire="1" data-blank="true" class="colorbox" transform="translate(550,150)">
      <text>Render data as a chart
        <tspan x="0" dy="2.5rem" class="list">provides widespread aid to sighted users</tspan>
      </text>
    </g>

    <g data-fire="2" data-blank="true" class="colorbox" transform="translate(550,260)">
      <text>Enable keyboard navigation
        <tspan x="0" dy="2.5rem" class="list">provides access to each data point</tspan>
        <tspan x="0" dy="2.5rem" class="list">essential for screen reader users</tspan>
      </text>
    </g>

    <g data-fire="3" data-blank="true" class="colorbox" transform="translate(550,410)">
      <text>Provide meaningful summaries
        <tspan x="0" dy="2.5rem" class="list">preferably contextual, multilevel descriptions</tspan>
      </text>
    </g>

    <g data-fire="4" data-blank="true" class="colorbox" transform="translate(550,520)">
      <text>Provide optional sonification, tactiles, haptics
        <tspan x="0" dy="2.5rem" class="list">helps give visceral experience of data</tspan>
        <tspan x="0" dy="2.5rem" class="list">good for gists and outliers</tspan>
      </text>
    </g>

  </g>
</svg>