<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 650">

  <title>CLT and Disabilities</title>

  <script href="_silverbullet.js" />
  <style type="text/css">
    @import url('_silverbullet.css');
  </style>
  <style>
    .emphasize {
      font-size: 35px;
      font-weight: bold;
    }
  </style>
  <style>
    #zoomed_content {
      transform: translateX(-100px) translateY(-100px) scale(2);
    }

    .pan {
      animation: pan_down 2.6s ease-in-out forwards;
    }

    @keyframes pan_down {
      0% {
        transform: translateX(100px) translateY(100px);
      }

      33% {
        transform: translateX(100px) translateY(260px);
      }

      66% {
        transform: translateX(400px) translateY(280px);
      }

      100% {
        transform: translateX(400px) translateY(50px);
      }
    }

    .pan_magnifier {
      animation: pan_magnifier_down 2.6s ease-in-out forwards;
    }

    @keyframes pan_magnifier_down {
      0% {
        transform: translateX(-100px) translateY(-100px) scale(2);
      }

      33% {
        transform: translateX(-100px) translateY(-260px) scale(2);
      }

      66% {
        transform: translateX(-400px) translateY(-280px) scale(2);
      }

      100% {
        transform: translateX(-400px) translateY(-50px) scale(2);
      }
    }
  </style>
  <style>
    :root {
      --a11y_blue: hsl(218, 100%, 32%);
    }

    .b-chart-label {
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
      fill: var(--a11y_blue);
    }

    .b-chart-line {
      fill: none;
      stroke: var(--a11y_blue);
      stroke-width: 2px;
      stroke-linecap: round;
    }

    #line-chart-bg {
      fill: aliceblue;
      stroke: none;
    }
  </style>
