        <tspan data-fire="12" data-forget="15" data-blank="true" x="450" dy="1.5em">limited overview and recall triggers</tspan>
        <tspan data-fire="13" data-forget="15" data-blank="true" x="450" dy="1.5em">harder to notice changes</tspan> 
        -->
        <tspan x="450" data-fire="12" data-forget="13" dy="2.5em">(Dataviz is still useful for low vision!)</tspan>
      </text>

      <g data-fire="10" data-forget="13" data-blank="true" transform="translate(0,60)">
        <rect id="bar-chart-bg" x="0" y="0" width="420" height="309" fill="none" stroke="none" />
        <script href="./assets/zoompan.js" />

        <defs>
          <filter id="blur">
