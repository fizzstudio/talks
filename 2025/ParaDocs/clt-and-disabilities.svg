        <tspan class="emphasize" x="450" y="100">Screen reader</tspan>
        <tspan x="450" dy="1.5em">sequential datapoint access only</tspan>
        <tspan data-fire="4" data-forget="10" x="450" dy="1.5em">taxes memory</tspan>
        <tspan data-fire="5" data-forget="10" x="450" dy="1.5em">harder to recognize patterns</tspan>
      </text>

