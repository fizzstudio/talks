<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 1200 750">

  <title>Data table weakness</title>

  <script href="_silverbullet.js"/>
  <style type="text/css">@import url(_silverbullet.css);</style>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    #content {
      font-size: 38px;
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white"/>
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="1180" y="1.5em" class="heading" text-anchor="end">Data table weakness</text>

  <g id="content">

    <g data-fire="1" data-blank="true" transform="translate(20,100)">
      <image x="0" width="554" height="407" href="./assets/car-sales-data-table.png">
        <title>Data table showing population growth of Brazil, China, India, and the US</title>
      </image>
    </g>

    <g data-fire="2" data-blank="true" transform="translate(600,100)">
      <image width="568" height="407" href="./assets/car-sales-chart.png">1437 1030
        <title>equivalent line-chart visualization showing population growth of Brazil, China, India, and the US</title>
      </image>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(280,570)">
      <text>A chart makes it much easier to find patterns</text>
    </g>

    <g data-fire="4" data-blank="true" transform="translate(280,640)">
      <text>Aids certain kinds of cognitive disabilities and low vision</text>
    </g>

    <g data-fire="5" data-blank="true" transform="translate(280,710)">
      <text class="emphasize">Dataviz reduces the cognitive load of data</text>
    </g>
  </g>

</svg>
