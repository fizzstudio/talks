<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1350 750">

  <title>Personalization &amp; Customization</title>

  <script href="_silverbullet.js"/>
  <style type="text/css">
    @import url(_silverbullet.css);
  </style>
  <style>
    :root {
      --speech: hsl(203, 77%, 53%);
      --speech_strong: hsl(203, 77%, 43%);
      --auditory: hsl(44, 100%, 61%);
      --auditory_strong: hsl(44, 100%, 51%);
      --visual: hsl(83, 68%, 57%);
      --visual_strong: hsl(83, 68%, 47%);
      --kinesthetic: hsl(265, 32%, 54%);
      --kinesthetic_strong: hsl(265, 32%, 44%);
      --read_write: hsl(358, 100%, 77%);
      --read_write_strong: hsl(358, 100%, 67%);
    }

    #content {
      font-size: 28px;
    }

    text {
      white-space-collapse: collapse;
    }
       
    .subhead {
      font-weight: bold;
      font-size: 32px;
    }
       
    .emphasize {
      font-style: italic;
    }

    .mode-icon {
      fill: purple;
      stroke: white;
      stroke-width: 2;

      fill: white;
      stroke: none;

      fill: black;
    }

    .mode-icon circle {
      fill: white;
      fill-opacity: 0.85;
    }

    .high-contrast {
      fill-opacity: 1;
    }

    .modes {
      fill: purple;
    }

    .left {
      text-anchor: end;
    }

    .mid {
      text-anchor: middle;
    }
    
    .backdrop {
      fill: ghostwhite;
      opacity: 0.7;
    }

    .connector {
      fill: none;
      stroke-width: 5;
      stroke-linecap: round;
      marker-start: url(#markerStartDot);
    }

    .connector.read_write_icon {
      stroke: var(--read_write);
    }

    .connector.speech_icon {
      stroke: var(--speech);
    }

    .connector.auditory_icon {
      stroke: var(--auditory);
    }

    .connector.visual_icon {
      stroke: var(--visual);
    }

    .connector.kinesthetic_icon {
      stroke: var(--kinesthetic);
    }

    #markerStartDot {
      fill: context-stroke;
      stroke: context-stroke;
      stroke-width: 1px;
      stroke-linejoin: round;
    }

    .speech {
      fill: var(--speech);
    }

    .speech_icon {
      fill: var(--speech_strong);
    }

    .auditory {
      fill: var(--auditory);
    }

    .auditory_icon {
      fill: var(--auditory_strong);
    }
    
    .visual {
      fill: var(--visual);
    }

    .visual_icon {
      fill: var(--visual_strong);
    }

    .kinesthetic {
      fill: var(--kinesthetic);
    }

    .kinesthetic_icon {
      fill: var(--kinesthetic_strong);
    }

    .read_write {
      fill: var(--read_write);
    }

    .read_write_icon {
      fill: var(--read_write_strong);
    }

    .color_6_icon {
      fill: purple;
    }

    ellipse {
      stroke: black;
      mix-blend-mode: soft-light;
    }

    .learning_label {
      stroke: gray;
      stroke-width: 0.5;
    }


  </style>

