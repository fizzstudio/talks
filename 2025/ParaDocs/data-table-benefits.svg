<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"
  viewBox="0 0 1100 650">

  <title>Benefits of Data Tables</title>

  <script href="_silverbullet.js" />
  <style type="text/css">
    @import url(_silverbullet.css);
  </style>
  <style type="text/css">
    .emphasize {
      font-weight: bold;
    }

    #content {
      font-size: 30px;
      text-anchor: middle;
    }

    .list {
      font-size: 25px;
      text-anchor: middle;
    }

    .heading {
      text-anchor: middle;
    }

    .colorbox text {
      fill: white;
    }
  </style>

  <defs id="defs-1">


  </defs>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white" />

  <text id="head" x="550" y="1.5em" class="heading">Benefits of Data Tables</text>

  <g id="content">
    <g data-fire="1" data-blank="true" transform="translate(150,100)">
      <image href="./assets/lookup-table-nav-label.jpeg" width="800" />
    </g>


    <g data-fire="2" data-blank="true" transform="translate(550,400)">
      <text>Predictable, consistent user navigation to each cell,
        <tspan x="0" dy="1.3em">orients user with row and column headers</tspan>
      </text>
    </g>

    <g data-fire="3" data-blank="true" transform="translate(550,510)">
      <text>Good for reference tables </text>
    </g>

    <g data-fire="4" data-blank="true" transform="translate(550,580)">
      <text>Not as good for data tables,
        <tspan x="0" dy="1.3em">where relation between values is important</tspan>
      </text>
    </g>
  </g>

</svg>