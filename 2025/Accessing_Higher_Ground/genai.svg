<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
  height="100%" viewBox="0 0 1200 700">

  <title>Generative AI (GenAI) Issues</title>

  <script href="_silverbullet.js" />
  <style type="text/css">
    @import url(_silverbullet.css);
  </style>
  <style>
    #content {
      font-size: 28px;
    }
    
    .list_item {
      font-size: 22px;
    }

    .subheading {
      font-weight: bold;
      font-size: 40px;
      text-anchor: middle;
      fill: white;
    }

    .row_header,
    .cell {
      text-anchor: middle;
    }

    .arrow_line {
      fill: none;
      stroke: gainsboro;
      stroke-width: 40px;
      marker-end: url(#arrow);
    }

    .emphasize {
      font-weight: bold;
    }

    .plus {
      font-weight: bold;
      text-anchor: middle;
      font-size: 100px;
      stroke: black;
      stroke-width: 6px;
    }

    .emphasize {
      font-weight: bold;
    }

    .background {
      fill: gainsboro;
    }

    .column.operational {
      fill: hsl(20, 73%, 88%);
    }

    .column_head.operational {
      fill: hsl(21, 73%, 28%);
    }

    .column.functional {
      fill: hsl(47, 65%, 74%);
    }

    .column_head.functional {
      fill: hsl(46, 61%, 31%);
    }
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white" />
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->
  <!-- <path d="M600,0 V800" fill="none" stroke="red"/>> -->

  <text id="head" x="98%" y="1.5em" class="heading" text-anchor="end">Generative AI (GenAI) / LLM Issues</text>

  <g id="content">

    <g id="functional" transform="translate(70,120)">
      <rect data-fire="2" data-blank="true" x="0" y="0" width="510" height="500" class="column functional" />

      <g data-fire="1" data-blank="true">
        <rect x="0" y="0" width="510" height="50" class="column_head functional" />
        <text class="subheading" transform="translate(255,40)">Functional Risks</text>
      </g>

      <g data-fire="2" data-blank="true" transform="translate(20,100)">
        <text x="0">Unreliable
          <tspan x="1em" dy="1.5em" class="list_item">Can't always produce meaningful or correct results</tspan>
        </text>
      </g>

      <g data-fire="2" data-blank="true" transform="translate(20,185)">
        <text x="0">Unpredictable &amp; inconsistent
          <tspan x="1em" dy="1.5em" class="list_item">Often won't produce consistent results for the same content</tspan>
        </text>
      </g>

      <g data-fire="2" data-blank="true" transform="translate(20,270)">
        <text x="0">Unrefinable &amp; unconfigurable
          <tspan x="1em" dy="1.5em" class="list_item">Normally doesn't allow for customization or clarifying followups</tspan>
        </text>
      </g>

      <g data-fire="2" data-blank="true" transform="translate(20,355)">
        <text x="0">Shallow, degrades under complexity
          <tspan x="1em" dy="1.5em" class="list_item">Only probablistic responses that fail with complex input</tspan>
        </text>
      </g>

      <g data-fire="2" data-blank="true" transform="translate(20,440)">
        <text x="0">Model drift and data poisoning
          <tspan x="1em" dy="1.5em" class="list_item">Results may vary or degrade over time, or develop biases</tspan>
        </text>
      </g>

    </g>


    <g id="operational" transform="translate(620,120)">
      <rect data-fire="2" data-blank="true" x="0" y="0" width="510" height="500" class="column operational" />

      <g data-fire="1" data-blank="true">
        <rect x="0" y="0" width="510" height="50" class="column_head operational" />
        <text class="subheading" transform="translate(255,40)">Operational &amp; Legal Risks</text>
      </g>

      <g data-fire="3" data-blank="true" transform="translate(20,100)">
        <text x="0">Expensive operational and energy costs
          <tspan x="1em" dy="1.5em" class="list_item">Normally requires ongoing expenses, with environmental impact</tspan>
        </text>
      </g>

      <g data-fire="3" data-blank="true" transform="translate(20,185)">
        <text x="0">Reliance on external services
          <tspan x="1em" dy="1.5em" class="list_item">Doesn't work if external service is unavailable</tspan>
        </text>
      </g>

      <g data-fire="3" data-blank="true" transform="translate(20,270)">
        <text x="0">Copyright &amp; IP infringement
          <tspan x="1em" dy="1.5em" class="list_item">Original training likely performed without permissions</tspan>
        </text>
      </g>

      <g data-fire="3" data-blank="true" transform="translate(20,355)">
        <text x="0">Organizational reputation &amp; trustworthiness
          <tspan x="1em" dy="1.5em" class="list_item">Failures of GenAI reflect on organization using them</tspan>
        </text>
      </g>

      <g data-fire="3" data-blank="true" transform="translate(20,440)">
        <text x="0">End-user harm from false information
          <tspan x="1em" dy="1.5em" class="list_item">Worst case, organization is liable</tspan>
        </text>
      </g>
    </g>

  </g>

</svg>