<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 1200 700">

  <title>Project Status</title>

  <script href="_silverbullet.js"/>
  <style type="text/css">
    @import url(_silverbullet.css);
  </style>
  <style>
    #content {
      font-size: 28px;
    }

    .subheading {
      font-weight: bold;
      font-size: 40px;
      text-anchor: middle;
      fill: white;
    }

    .row_header,
    .cell {
      text-anchor: middle;
    }

    .arrow_line {
      fill: none;
      stroke: gainsboro;
      stroke-width: 40px;
      marker-end: url(#arrow);
    }

    .emphasize {
      font-weight: bold;
    }

    .plus {
      font-weight: bold;
      text-anchor: middle;
      font-size: 100px;
      stroke: black;
      stroke-width: 6px;
    }

    .emphasize {
      font-weight: bold;
    }

    .background {
      fill: gainsboro;
    }

    .column.feature {
      fill: hsl(120, 73%, 88%);
    }

    .column_head.feature {
      fill: hsl(120, 73%, 28%);
    }

    .column.future {
      fill: hsl(200, 73%, 88%);
    }

    .column_head.future {
      fill: hsl(200, 73%, 28%);
    }
     
  </style>

  <rect id="bg" x="-1000" y="-1000" width="3000" height="3000" fill="white"/>
  <!-- <rect id="frame" x="0" y="0" width="100%" height="100%"/> -->

  <text id="head" x="98%" y="1.5em" class="heading" text-anchor="end">Project Status</text>

  <g id="content">

    <g id="feature" transform="translate(70,120)">
      <rect data-fire="2" data-blank="true" x="0" y="0" width="510" height="500" class="column feature"/>

      <g data-fire="1" data-blank="true">
        <rect x="0" y="0" width="510" height="50" class="column_head feature"/>
        <text class="subheading" transform="translate(255,40)">Features</text>
      </g>

      <g data-fire="2" data-blank="true" transform="translate(20,100)">
        <text x="0">Works very well for most line charts
          <tspan x="20" dy="1.5em">Also applies to other time-series charts</tspan>
          <tspan x="20" dy="1.5em">(e.g. grouped and stacked bar charts)</tspan>
        </text>
      </g>

      <g data-fire="3" data-blank="true" transform="translate(20,265)">
        <text x="0">Concrete plans for more any more chart types, 
          <tspan x="20" dy="1.5em">Scatterplot clustering (also for topographic maps)</tspan>
        </text>
      </g>

      <g data-fire="4" data-blank="true" transform="translate(20,400)">
        <text x="0">Dedicated and skilled team
          <tspan x="20" dy="1.5em">Computational linguistics</tspan>
          <tspan x="20" dy="1.5em">Machine learning</tspan>
        </text>
      </g>
    </g>



    <g id="con" transform="translate(620,120)">
      <rect data-fire="5" data-blank="true" x="0" y="0" width="510" height="500" class="column future"/>

      <g data-fire="1" data-blank="true">
        <rect x="0" y="0" width="510" height="50" class="column_head future"/>
        <text class="subheading" transform="translate(255,40)">Futures</text>
      </g>

      <g data-fire="5" data-blank="true" transform="translate(20,100)">
        <text x="0">Still needs more training to improve accuracy
          <tspan x="20" dy="1.5em">Also needs more user testing</tspan>
        </text>
      </g>

      <g data-fire="6" data-blank="true" transform="translate(20,215)">
        <text x="0">Need more chart types 
          <tspan x="20" dy="1.5em">ML strategies for each chart type</tspan>
        </text>
      </g>

      <g data-fire="7" data-blank="true" transform="translate(20,330)">
        <text x="0">Working on accessible authoring tool</text>
      </g>

      <g data-fire="8" data-blank="true" transform="translate(20,400)">
        <text x="0">Starting alpha commercial testing program
          <tspan x="20" dy="1.5em">Looking for partners to try or deploy ParaCharts</tspan>
          <tspan x="20" dy="1.5em">Hoping to start sales soon</tspan>
        </text>
      </g>
    </g>

  </g>

</svg>
