<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 872 640">

  <title>Global competitiveness</title>
  <style>
    text {
      font-family: Arial, sans-serif;
      font-size: 15px;
    }

    .bar {
      fill: hsl(205, 59%, 63%);
    }

    .hilite {
      fill: hsl(38, 78%, 61%)
    }

    .label {
      font-family: Arial, sans-serif;
      text-anchor: end;
      transform-origin: 5.5% 83.5%;
      transform: rotate(-45deg);
    }

    .value {
      text-anchor: middle;
    }
  </style>

  <rect id="bg" x="0" y="0" width="100%" height="100%" fill="white" stroke="none"/>

  <g id="content" transform="translate(-30,-10)">
    <g data-fire="0" data-forget="1" transform="translate(50,20)">
      <rect class="bar" x="0" y="224" width="67" height="296"/>
      <text class="label" x="33.5" y="540">Brazil</text>
      <text class="value" x="33.5" y="214">4.0</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(135,20)">
      <rect class="bar" x="0" y="91" width="67" height="429"/>
      <text class="label" x="33.5" y="540">Canada</text>
      <text class="value" x="33.5" y="81">5.8</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(220,20)">
      <rect class="bar" x="0" y="179" width="67" height="341"/>
      <text class="label" x="33.5" y="540">Chile</text>
      <text class="value" x="33.5" y="169">4.6</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(305,20)">
      <rect class="bar" x="0" y="187" width="67" height="333"/>
      <text class="label" x="33.5" y="540">China</text>
      <text class="value" x="33.5" y="177">4.5</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(390,20)">
      <rect class="bar" x="0" y="46" width="67" height="474"/>
      <text class="label" x="33.5" y="540">Germany</text>
      <text class="value" x="33.5" y="36">6.4</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(475,20)">
      <rect class="bar" x="0" y="224" width="67" height="296"/>
      <text class="label" x="33.5" y="540">Mexico</text>
      <text class="value" x="33.5" y="214">4.0</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(560,20)">
      <rect class="bar" x="0" y="231" width="67" height="289"/>
      <text class="label" x="33.5" y="540">Poland</text>
      <text class="value" x="33.5" y="221">3.9</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(645,20)">
      <rect class="bar" x="0" y="39" width="67" height="481"/>
      <text class="label" x="33.5" y="540">Singapore</text>
      <text class="value" x="33.5" y="29">6.5</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(730,20)">
      <rect class="bar" x="0" y="83" width="67" height="437"/>
      <text class="label" x="33.5" y="540">South Korea</text>
      <text class="value" x="33.5" y="73">5.9</text>
    </g>

    <g data-fire="0" data-forget="1" transform="translate(815,20)">
      <rect class="bar hilite" x="0" y="91" width="67" height="429"/>
      <text class="label" x="33.5" y="540">United States</text>
      <text class="value" x="33.5" y="81">5.8</text>
    </g>



