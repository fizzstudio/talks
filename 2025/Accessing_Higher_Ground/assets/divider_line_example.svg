<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%" viewBox="0 0 380 140">

  <title>Divider line example</title>

  <style>
    :root {
      --sample_1: hsl(292, 35%, 47%);
      --sample_2: hsl(207, 54%, 47%);
      --sample_3: hsl(118, 41%, 47%);
    }

    text {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    
    text.bar_label {
      font-size: 6px;
    }
    
    text.group_label {
      font-size: 8px;
      font-weight: bold;
    }

    .emphasize {
      font-weight: bold;
    }

    .series_1 {
      fill: var(--sample_1);
    }

    .series_2 {
      fill: var(--sample_2);
    }

    .series_3 {
      fill: var(--sample_3);
    }
  </style>

  <rect id="bg" x="0" y="0" width="100%" height="100%" fill="white"/>

  <g id="collapsed" transform="translate(10,0)">
    <text class="group_label" x="15" y="15">collapsed</text>

    <g id="a-collapsed" transform="translate(0,30)">
      <rect class="series_1" x="15" y="0" width="50" height="15"/>
      <rect class="series_2" x="65" y="0" width="50" height="15"/>
      <rect class="series_3" x="115" y="0" width="50" height="15"/>
      <text class="bar_label" x="5" y="10">A</text>
    </g>

    <g id="b-collapsed" transform="translate(0,70)">
      <rect class="series_1" x="15" y="0" width="30" height="15"/>
      <rect class="series_2" x="45" y="0" width="40" height="15"/>
      <rect class="series_3" x="85" y="0" width="20" height="15"/>
      <text class="bar_label" x="5" y="10">B</text>
    </g>

    <g id="c-collapsed" transform="translate(0,110)">
      <rect class="series_1" x="15" y="0" width="20" height="15"/>
      <rect class="series_2" x="35" y="0" width="25" height="15"/>
      <rect class="series_3" x="60" y="0" width="60" height="15"/>
      <text class="bar_label" x="5" y="10">C</text>
    </g>
  </g>

  <g id="divider" transform="translate(200,0)">
    <text class="group_label" x="15" y="15">segment divider</text>

    <g id="a-collapsed" transform="translate(0,30)">
      <rect class="series_1" x="15" y="0" width="49.75" height="15"/>
      <rect class="series_2" x="65.25" y="0" width="49.5" height="15"/>
      <rect class="series_3" x="115.25" y="0" width="49.5" height="15"/>
      <text class="bar_label" x="5" y="10">A</text>
    </g>

    <g id="b-collapsed" transform="translate(0,70)">
      <rect class="series_1" x="15" y="0" width="29.75" height="15"/>
      <rect class="series_2" x="45.25" y="0" width="39.5" height="15"/>
      <rect class="series_3" x="85.25" y="0" width="19.5" height="15"/>
      <text class="bar_label" x="5" y="10">B</text>
    </g>

    <g id="c-collapsed" transform="translate(0,110)">
      <rect class="series_1" x="15" y="0" width="19.75" height="15"/>
      <rect class="series_2" x="35.25" y="0" width="24.5" height="15"/>
      <rect class="series_3" x="60.25" y="0" width="59.5" height="15"/>
      <text class="bar_label" x="5" y="10">C</text>
    </g>
  </g>

</svg>
